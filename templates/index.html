<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Career Matcher</title>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; background-color: #f4f7f6; color: #333; max-width: 800px; margin: 40px auto; padding: 20px; box-shadow: 0 4px 8px rgba(0,0,0,0.1); border-radius: 8px; }
        h1 { color: #005a9c; }
        form { display: flex; flex-direction: column; gap: 15px; }
        textarea, input[type="text"] { padding: 10px; border-radius: 4px; border: 1px solid #ccc; font-size: 1rem; }
        textarea { min-height: 200px; resize: vertical; }
        button { background-color: #007bff; color: white; padding: 12px 20px; border: none; border-radius: 4px; font-size: 1.1rem; cursor: pointer; transition: background-color 0.2s; }
        button:hover { background-color: #0056b3; }
    </style>
</head>
<body>

    <h1>Career Compatibility Matcher</h1>
    <p>Enter your resume details and the name of a company you're interested in to get a personalized compatibility report.</p>

    <form action="/match/" method="POST">
        {% csrf_token %}

        <label for="resume">Your Resume / Profile:</label>
        <textarea id="resume" name="resume_text" required placeholder="Paste your resume or describe your skills and experience..."></textarea>

        <label for="company">Company Name:</label>
        <input type="text" id="company" name="company_name" required placeholder="e.g., Google, Tata Consultancy Services, etc.">

        <button type="submit">Find My Match</button>
    </form>

</body>
</html>
