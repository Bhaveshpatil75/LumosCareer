<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Compatibility Report</title>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; background-color: #f4f7f6; color: #333; max-width: 800px; margin: 40px auto; padding: 20px; box-shadow: 0 4px 8px rgba(0,0,0,0.1); border-radius: 8px; }
        h1 { color: #005a9c; border-bottom: 2px solid #005a9c; padding-bottom: 10px; }
        .report-content { margin-top: 20px; line-height: 1.6; }
        .report-content h2, .report-content h3, .report-content strong { color: #333; }
        a { display: inline-block; margin-top: 30px; padding: 10px 15px; background-color: #007bff; color: white; text-decoration: none; border-radius: 4px; }
    </style>
</head>
<body>

    <h1>Your Career Compass Report</h1>

    <div class="report-content">
        {{ report_content | safe | linebreaks }}
    </div>

    <a href="/">Run a New Report</a>

</body>
</html>
